<section class="home-page bg-black">
    <div class="home-banner">
        <img src="assets/banner.jpg" alt="Bannière films" class="banner-img" />
        <div class="banner-text">
            Découvrez les meilleurs films du moment
        </div>
    </div>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title text-white">Films à l'affiche</h2>
            <div class="movies-filter text-white">
                <span class="pointer">Populaire</span>
                <span class="px-3 pointer">Nouveautés</span>
                <span class="pointer">A venir</span>
            </div>

        </div>
        <div class="row">
            <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="singleSlideOffset" [noWrap]="!noWrap"
                [interval]="0" [startFromIndex]="1" (slideRangeChange)="onSlideRangeChange($event)"
                [showIndicators]="false" [isAnimated]="true">

                @for (slide of slides; let i = $index; track slide) {
                <slide>
                    <div class="poster__rating">⭐ 8.5 /10</div>
                    <div class="overlay">
                        <div class="hover"></div>
                    </div>
                    <img [src]="slide.image" alt="image slide" class="poster" />
                    <div class="poster__date">2025</div>
                    <div class="poster__overlay">
                        <div class="poster__title text-white">Titre du film</div>

                    </div>
                </slide>
                }

            </carousel>
        </div>
    </div>
</section>
